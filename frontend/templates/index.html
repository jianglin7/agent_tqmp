<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI小助手</title>

  <!-- 外部资源 -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   
  <link rel="stylesheet" href="/static/css/tailwind.min.css">


  <link href="static/css/fontawesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/style.css">


  <style>
    /* 根元素字体大小：基于视口宽度动态调整（1vw = 视口宽度的1%） */
    html {
      font-size: clamp(14px, 1vw, 16px); /* 最小14px，最大16px，中间随视口变化 */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* 全局行高优化，确保字体变化时可读性 */
    body {
      line-height: 1.5;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- 主容器：占满全屏 -->
  <div class="w-full h-full flex flex-col bg-white shadow-lg">
    <!-- 头部区域：标题字体自适应 -->
    <div class="border-b border-gray-200 p-4 md:p-6 flex-shrink-0">
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 flex items-center">
        <i class="fa fa-comments-o text-[var(--primary-color)] mr-2"></i> AI小助手
      </h1>
      <p class="text-gray-500 text-[clamp(0.875rem,1.2vw,1rem)] mt-1">基于知识库的智能问答小助手</p>
    </div>

    <!-- 聊天区域：仅修改第一个AI消息的头像容器和气泡样式 -->
    <div id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4">
      <div class="flex items-start msg-appear">
        <!-- 头像容器：移除多余背景色，保持尺寸和圆角 -->
        <div class="rounded-full flex-shrink-0 w-[clamp(2rem,5vw,2.5rem)] h-[clamp(2rem,5vw,2.5rem)] overflow-hidden mr-3">
          <img src="/static/images/robot.png" 
              alt="AI助手" 
              class="w-full h-full object-cover">
        </div>
        <!-- 气泡：使用预设的.bot-bubble类（保持内容不变，仅改样式类） -->
        <div class="bg-[var(--neutral-color)] rounded-lg rounded-tl-none px-4 py-3 max-w-[85%]">
          <p class="text-gray-800">您好，我是您的AI小助手！专注于查询教学质量相关的数据，若有任何关于教学质量的问题，欢迎随时向我提问哦！</p>
        </div>
      </div>
    </div>

    <!-- 推荐问题区域：辅助文字自适应 -->
    <div class="p-4 border-t border-gray-100 flex-shrink-0 bg-gray-50">
      <h3 class="text-sm font-medium text-gray-500 mb-2 flex items-center text-[clamp(0.875rem,1.2vw,1rem)]">
        <i class="fa fa-arrow-right text-yellow-500 mr-1"></i> 你可能想问
      </h3>
      <div id="recommendations-container" class="flex gap-2 flex-wrap">
        <button class="preset-question-btn px-3 py-1.5 rounded-full text-[clamp(0.8rem,1vw,0.9375rem)]">有哪些督导评价任务即将在7天内截止？</button>
        <button class="preset-question-btn px-3 py-1.5 rounded-full text-[clamp(0.8rem,1vw,0.9375rem)]">统计本学期督导评价各分数段分布数量</button>
        <button class="preset-question-btn px-3 py-1.5 rounded-full text-[clamp(0.8rem,1vw,0.9375rem)]">统计本学期各位督导的评价次数和平均分</button>
      </div>
    </div>

    <!-- 输入区域：交互元素字体自适应 -->
    <div class="p-4 border-t border-gray-100 flex-shrink-0">
      <div class="flex gap-2 items-center">
        <input id="user-input" 
               type="text" 
               class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--primary-color)]/50 focus:border-[var(--primary-color)] outline-none transition-all text-[clamp(1rem,1.5vw,1.2rem)]"
               placeholder="请输入查询内容...">
        <button id="send-btn" 
                class="bg-[var(--primary-color)] hover:bg-[var(--primary-color)]/90 text-white px-5 py-2 rounded-lg transition-colors flex items-center whitespace-nowrap text-[clamp(0.875rem,1.2vw,1rem)]">
          <i class="fa fa-paper-plane mr-1"></i> 发送
        </button>
        <button id="abort-btn" 
                class="hidden bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg transition-colors flex items-center whitespace-nowrap text-[clamp(0.875rem,1.2vw,1rem)]">
          <i class="fa fa-stop mr-1"></i> 中止
        </button>
      </div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
